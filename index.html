<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            background: pink;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #ff4d6d;
            transform: scale(1.1);
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

        <a href="https://wa.me/6289613187474?text=Aku%20Maafin%20Kamu, %20love%20you%20sayang" class="btn">IYA DONG</a>
    </div>
    <script>
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
